<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Bootswatch link-->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/darkly/bootstrap.min.css">

    <!--Reset css file-->
    <!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">

    <!--External css file-->
    <link rel="stylesheet" type="text/css" href="css\style.css">

    <title>Soccer Players Gifs</title>
</head>

<body calss="bg-light">
    <h1>Soccer Players Gifs</h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10">
                <!--Site header-->
                <div class="card mb-4 bg-primary">
                    <div class="card-body">
                        <h1 class="card-title">Soccer Players gifs</h1>
                        <h5 class="card-text">Search for gifs of your favorite soccer players</h5>
                        <!-- <img class="pr-3" src="assets/images/if_sports-apparel-12_809686.svg" alt="basketball">
                        <img class="pr-3" src="assets/images/if_sports-apparel-17_809681.svg" alt="football">
                        <img class="pr-3" src="assets/images/if_sports-apparel-13_809685.svg" alt="baseball">
                        <img class="pr-3" src="assets/images/if_sports-apparel-11_809687.svg" alt="soccer ball"> -->
                    </div>
                </div>
            </div>
            <!--Random gif goes here.-->
            <div class="col-xs-12 col-sm-12 col-md-2" id="main-header-image">
            </div>
        </div>

        <div class="row">
            <!--Create a placeholder section/div to hold the buttons-->
            <div class="col-md-7 col-sm-12 col-xs-12 mb-2" id="giphy-buttons">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5> Select a Player</h5>
                    </div>
                    <!--New buttons created by the user will get dumped here-->
                    <div class="card-body bg-secondary" id="athlete-btn-div">
                    </div>
                </div>
            </div>

            <div class="col-md-5 col-sm-12 col-xs-12 mb-2">
                <!--Create a search box and submit/add button-->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Add your
                            favorite athlete</h5>
                    </div>
                    <div class="card-body bg-secondary">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Messi" aria-label="Search"
                                id="athlete-input">
                            <button class="btn btn-dark my-2 my-sm-0" type="submit" id="submit-button"><i
                                    class="fa fa-plus" aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row pt-4">
            <div class="col-md-12">
                <!--Create a section for displaying the gif search results-->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>
                            Gif search results</h5>
                    </div>
                    <div class="card-body bg-secondary" id="results-div">
                        <div class="row">
                            <!--When the user clicks an athlete button, tell the user to click a gif to play that gif. The user will need to click it again to pause. When the user clicks an athlete button, that text will go here in the click-to-play-text div.-->
                            <div class="col-md-12" id="click-to-play-text">
                            </div>
                        </div>

                        <div class="row">
                            <!--The first three gifs retrieved from the GIPHY API call will go here in results-div-col1-->
                            <div class="col-xs-12 col-sm-12 col-md-4" id="results-div-col1">

                            </div>
                            <!--The next four gifs retrieved from the GIPHY API call will go here in results-div-col2-->
                            <div class="col-xs-12 col-sm-12 col-md-4" id="results-div-col2">

                            </div>
                            <!--The last three gifs retrieved from the GIPHY API call will go here in results-div-col3-->
                            <div class="col-xs-12 col-sm-12 col-md-4" id="results-div-col3">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!--Link to Javascript file-->
    <script type="text/javascript" src="javascript\gif.js"></script>

</body>

</html>
