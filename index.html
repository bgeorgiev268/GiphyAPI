<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Page Title -->
    <title>Giphy API Search</title>
  </head>



  <body id="wholePage">
      <div class="jumbotron" id="header">
        <h1>Giphy API Search</h1>
        <h4>Click the buttons to display GIPHYs, Click the GIPHY to pause/play. Search to add a new button. </h4>
      </div>


      <form class="form-inline" id="search">
          <div class="input">
              <label for="input">Search</label>
              <input type="text" id="input">
          </div>
          <input id="addG" type="submit" value="submit">
      </form>


      <div class="row">
          <div class="container">
              <div class="btn-group inline pull-left">
                  <button class="btn btn-primary" id="show" data-search="Santa">Santa</button>
                  <button class="btn btn-primary" id="show" data-search="Rick and Morty">Rick and Morty</button>
                  <button class="btn btn-primary" id="show" data-search="Batman">Batman</button>
                  <button class="btn btn-primary" id="show" data-search="Finding Nemo">Finding Nemo</button>
                  <div id="buttons"></div>
              </div> <!-- end of button group -->
          </div> <!-- end of container -->
      </div> <!-- end of row -->


      <div class="row">
          <div class="container">
              <span><div id="gifArea"></div></span>
          </div> <!-- end of container -->
      </div><!-- end of row -->

      <!-- Website Title -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
